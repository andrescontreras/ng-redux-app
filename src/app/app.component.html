<div class="row text-center">
  <div class="col">
    <h1>Contador</h1>
    <h2>{{ counter }}</h2>
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <button class="btn btn-primary" (click)="increment()">Incrementar</button>
    <button class="btn btn-info" (click)="decrement()">Decrementar</button>
  </div>
</div>

<hr />
<div class="row text-center">
  <div class="col">
    <app-child
      [counter]="counter"
      (changeCounter)="counter = $event"
    ></app-child>
  </div>
</div>
